<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv = "x-ua-compatible" content = "IE=edge">
    <meta name = "description" content = "Hello fellow shoppers! We're currently building our new fashion store.">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">

    <!-- CSS Link -->
    <link rel= "stylesheet" href="/src/css/style.css">

    <!-- JavaScript Link -->
    <script type = "module" src="/src/js/validation.js"></script>
    
    <title>Base Apparel coming soon page</title>
  </head>

  <body>
    <main>
      <section>
        <div class = "base-apparel__container">
          <a href="https://base-apparel-ng.netlify.app/">
            <img src = "/assets/images/logo.svg" class = "base-apparel__logo" alt = "base apparel product logo">
          </a>
          <div class="base-apparel__content">
          <h1 class="base-apparel__heading">We're <span>coming</span> <span>soon</span>
          </h1>
          <p class="base-apparel__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form class="form" novalidate>
            <!-- The presence of the novalidate attribute will turn off the browser's automatic validation. This means that the form will not be validated by the browser when it is submitted. Doing this would enable me to display my own custom error message. -->
            <label class="sr-only" for="email">Enter your email:</label>
            <input required type="email" placeholder="Email Address" id="email"/>
            <img src="/assets/images/icon-error.svg" aria-hidden="true" class="error-icon" alt="">
            <button type="submit" class="submit-btn" aria-label="submit email address">
              <img src="/assets/images/icon-arrow.svg" alt=""/>
            </button>
          </form>
           <!-- Error message -->
           <span class="error-message" aria-live="polite"></span>
          </div>
        </div>
        <picture>
          <source media="(min-width:900px)" srcset="/assets/images/hero-desktop.jpg">
          <img src="/assets/images/hero-mobile.jpg" alt="an illustration showing a fashion model" class="base-apparel__image-illustration"/>
        </picture>  
      </section>
    </main>
  </body>
</html>
